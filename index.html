<html lang="en">
<head>
</head>
<body>
<h1 id="title">Free Code Camp Survey Form Exercise</h1> 
<p id="description">This survey form is part of FreeCodeCamp.org's requirement prior to certification.</p>
    
  <form id="survey-form">
      <label id="name-label">Name:</label> 
      <input type="text" name="name" required id="name" required placeholder="First Name"></input><br><br>
      <label id="email-label">Email:</label> 
      <input type="email" name="email" required id="email" required placeholder="Email"></input><br><br>
      <label id="number-label">Number:</label> 
      <input type="number" name="number" min="0" max="10" required id="number" required placeholder="Rating"></input><br><br>
    <input type="submit"><br><br>

<label for="dropdown">Choose from the options:</label>

<select name="dropdown" id="dropdown">
    <option value="one">One</option>
    <option value="two">Two</option>
    <option value="three">Three</option>
    <option value="four">Four</option>
</select>
  </form>
<br>
    <input type="radio" name="gender" value="male">Male<br>
    <input type="radio" name="gender" value="female">Female<br>
    <input type="radio" name="gender" value="otter">Otter<br>

<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
